  
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                    <fieldset>
                        <legend class="text-center header">Registro</legend>
                        <form #formularioUsuario="ngForm" (ngSubmit)="formularioEnviado()">
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="usuarioModel.firstname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="apellido" placeholder="Apellido" [(ngModel)]="usuarioModel.lastname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fas fa-building bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="compania" placeholder="Empresa" [(ngModel)]="usuarioModel.company" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fas fa-map-marked-alt bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="direccion" placeholder="Dirección" [(ngModel)]="usuarioModel.address" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fas fa-city bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="ciudad" placeholder="Ciudad" [(ngModel)]="usuarioModel.city" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fas fa-globe-americas bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="estado" placeholder="Estado" [(ngModel)]="usuarioModel.state" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-road bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="colonia" placeholder="Colonia" [(ngModel)]="usuarioModel.colony" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-mail-bulk bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="number" name="cp" placeholder="C.P" [(ngModel)]="usuarioModel.postcode" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-phone-alt bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="number" name="tel" placeholder="Telefono" [(ngModel)]="usuarioModel.phonenumber" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-envelope bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="text" name="correo" placeholder="Correo" [(ngModel)]="usuarioModel.email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-lock bigicon"></i></span>
                                <div class="col-md-8 campos">
                                    <input type="password" name="password" placeholder="Contraseña" [(ngModel)]="usuarioModel.password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit"  class="btn btn-primary btn-lg">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12 message">
    {{resultRegistro | json }}
</div>
